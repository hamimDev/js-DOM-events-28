<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>
        Explore Event Delegate
    </h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Numquam, ullam cum!</li>
            <li class="item">Aspernatur, natus distinctio.</li>
            <li class="item">Ipsum, illum nesciunt?</li>
            <li class="item">Qui, distinctio repellendus.</li>
            <li class="item">Esse, ullam excepturi?</li>
        </ul>
        <button id="add-item">
            Add Item
        </button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('add-item').addEventListener('click', function(){
            const addContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'add a new item';
            li.classList.add('item');
            addContainer.appendChild(li);
        })
    </script>
</body>
</html>
