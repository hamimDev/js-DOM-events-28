<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Events</title>
</head>
<body>
    <h1 id="hi">
        Explore DOM Events
    </h1>
    <button onclick="makeGreen()">
        Make Green
    </button>
    <button id="makeYellow">
        Make Yellow
    </button>
    <br>
    <input type="email" id="input-email">
    <script>
        function makeGreen(){
            document.body.style.backgroundColor = 'green';
        }
        document.getElementById('makeYellow').addEventListener('click', function(){
            document.body.style.backgroundColor = 'yellow';
        })
        document.getElementById('input-email').addEventListener('keyup', function(event){
            console.log(event.target.value);
        })

        document.getElementById('hi').style.color='blue';
    </script>
</body>
</html>
